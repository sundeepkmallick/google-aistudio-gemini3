    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a; /* Slate-900 matching the dark theme */
        color: #f8fafc;
        overflow: hidden; /* Prevent body scroll, handle in app */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Material Ripple Simulation */
      .ripple {
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .ripple:active::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple:active::after {
        transform: scale(0, 0);
        opacity: .1;
        transition: 0s;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Map container z-index fix */
      .leaflet-pane { z-index: 10; }
      .leaflet-bottom { z-index: 20; }
      
      /* Reset leaflet default styles for custom pins if used, though we switched to circle markers */
      .custom-pin {
        background: transparent;
        border: none;
      }
    </style>
